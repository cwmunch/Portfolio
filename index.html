<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.W. Munch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Poiret+One&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3b4f7ff510.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  </head>
  <body>
    <main>
      <!--------------- LANDING PAGE-------------->
      <section id="landing">
        <!--------------- HEADER -------------->
        <header id="top_header">
          <div class="container">
            <nav class="nav">
              <a href="index.html" class="logo">C.W. Munch</a>
              <ul class="nav-list">
                <li>
                  <a href="#about" class="nav-link">About</a>
                </li>
                <li>
                  <a href="#projects" class="nav-link">Projects</a>
                </li>
                <li>
                  <a href="#contact" class="nav-link">Contact</a>
                </li>
              </ul>
              <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
              </div>
            </nav>
          </div>
        </header>
        <!--------------- LANDING-------------->
        <div class="landing__content">
          <div class="landing__profile"></div>
          <h2 class="landing__text">Welcome to my website</h2>
        </div>
        <div class="arrow">
          <i class="fas fa-chevron-down"></i>
        </div>
        
        
      <!--------------- INTRO -------------->
      <div class="intro">
        <div class="intro__texts">
          <h1 class="hide__text">
            <span class="intro__text">I'm Christian</span>
          </h1>
          <h1 class="hide__text">
            <span class="intro__text">I create websites.</span>
          </h1>
        </div>
      </div>
      <!--------------- SLIDER -------------->
      <div class="slider"></div>
      <!--------------- ABOUT -------------->
      <section id="about">
        <div class="about__pro"></div>
        <div class="about__per"></div>
      </section>
      <!--------------- PROJECTS -------------->
      <section id="projects"></section>
      <!--------------- CONTACT -------------->
      <section id="contact"></section>
    </main>
    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
